<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-6">Chi Tiết Sản Phẩm</h1>

  <div *ngIf="loading" class="text-center">
    <p class="text-lg">Đang tải...</p>
  </div>

  <div *ngIf="error" class="text-red-500 text-center">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="product" class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-2">{{ product.name }}</h2>
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
    <p class="text-lg font-bold text-green-600 mb-4">
      Giá: {{ product.price | currency : "VND" : "symbol-narrow" : "1.0-0" }}
    </p>
    <img
      [src]="product.image"
      [alt]="product.name"
      class="object-contain max-w-full h-auto rounded-md mb-4"
    />
  </div>
</div>
